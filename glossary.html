<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>用語解説 - 議論×投票</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="title">用語解説</div>
      <div class="subtitle">争点に関する用語をやさしく説明します</div>
    </header>

    <nav class="navbar" aria-label="ページメニュー">
      <a href="index.html">トップ</a>
      <a href="issues.html">争点解説</a>
      <a href="answers.html">質問回答</a>
    </nav>

    <section class="card glossary-accordion">
      <button class="gloss-btn" data-target="g-price">▼ 物価高対策の用語 <span aria-hidden>▪</span></button>
      <div id="g-price" class="glossary-content">
        <!-- ここに約20個の用語を追加してください -->
        <div class="glossary-item"><strong>インフレ：</strong>物価が継続的に上昇する状態。</div>
        <div class="glossary-item"><strong>需給ギャップ：</strong>需要と供給のバランスの差。</div>
        <!-- ... -->
      </div>

      <button class="gloss-btn" data-target="g-sns">▼ SNS規制の用語 <span aria-hidden>▪</span></button>
      <div id="g-sns" class="glossary-content">
        <div class="glossary-item"><strong>表現の自由：</strong>意見を自由に述べる権利。</div>
        <div class="glossary-item"><strong>誹謗中傷：</strong>個人の名誉を毀損する発言など。</div>
        <!-- ... -->
      </div>

      <button class="gloss-btn" data-target="g-free">▼ 自由トピックの用語 <span aria-hidden>▪</span></button>
      <div id="g-free" class="glossary-content">
        <div class="glossary-item"><strong>政策アジェンダ：</strong>優先的に取り組む政策テーマ。</div>
        <!-- ... -->
      </div>
    </section>

    <div class="footer">© Discuss × Vote Event 2025</div>
  </main>

<script>
/* glossary toggle */
document.querySelectorAll('.gloss-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const target = btn.dataset.target;
    const el = document.getElementById(target);
    if(!el) return;
    const visible = el.style.display === 'block';
    el.style.display = visible ? 'none' : 'block';
    // scroll into view if opening
    if(!visible) el.scrollIntoView({behavior:'smooth', block:'start'});
  });
});
</script>

</body>
</html>
